<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
    <title>銷量查詢</title>
    <style>
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://th.bing.com/th/id/OIP.UPiylEKKzphg0KRTTBefjAHaDe?w=323&h=163&c=7&r=0&o=5&cb=iwc1&dpr=1.5&pid=1.7');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }

        .chart {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }



        #dailyBarChart {
            width: 400px;
            height: 200px;
            position: absolute;
            left: 20px;
            bottom: 20px;
        }

        #totalSalesChart {
            width: 600px;
            height: 300px;
        }

        .stop-button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 30px auto;
            display: block;
        }

        .stop-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="form-container">
    <fieldset>
        <legend>單日查詢</legend>
        <label for="year">年份</label>
        <select id="year"></select>

        <label for="month">月份</label>
        <select id="month"></select>

        <label for="day">日期</label>
        <select id="day"></select>

        <button id="querySalesButton">查詢</button>
    </fieldset>

    <fieldset>
        <legend>區間查詢</legend>
        <label for="start-date">開始日期</label>
        <input type="date" id="start-date">

        <label for="end-date">結束日期</label>
        <input type="date" id="end-date">

        <button id="querySalesRangeButton">查詢日期範圍</button>
    </fieldset>
</div>

<div class="charts-container">
    <div class="chart">
        <div id="sales-result"></div>
        <canvas id="dailySalesChart"></canvas>
    </div>
    <div class="chart">
        <div id="range-sales-result"></div>
        <canvas id="totalSalesChart"></canvas>
        <canvas id="dailyBarChart"></canvas>
    </div>
</div>

<!-- 結束辨識按鈕 -->
<button onclick="stopRecognition()" class="stop-button">結束辨識</button>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("querySalesButton").addEventListener("click", function () {
        const year = document.getElementById("year").value;
        const month = document.getElementById("month").value.padStart(2, "0");
        const day = document.getElementById("day").value.padStart(2, "0");

        const selectedDate = `${year}-${month}-${day}`;

        fetch("/select_date", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ date: selectedDate })
        })
        .then(res => res.json())
        .then(data => console.log("查詢成功：", data))
        .catch(err => console.error("查詢錯誤：", err));
    });
});

function stopRecognition() {
    fetch('/stop_recognition', {
        method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        window.location.href = '/';  // 或 location.reload();
    })
    .catch(error => {
        console.error('結束辨識失敗:', error);
    });
}
</script>

</body>
</html>
