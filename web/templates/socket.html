<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垃圾辨識系統</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- Socket.IO 客戶端 -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-SomeHash" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Noto Sans TC', sans-serif; background: #f0f2f5; color: #333; display: flex; flex-direction: column; min-height: 100vh; }

    .upper-container { display: flex; flex-wrap: wrap; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); flex: 1; }
    .control-area { flex: 1 1 400px; padding: 1.5rem; background: rgba(255,255,255,0.9); display: flex; flex-direction: column; align-items: center; text-align: center; gap: 1rem; }
    .control-area h1 { font-size: 2rem; color: #222; }
    #current-time { font-size: 1.1rem; color: #555; }

    .button-group { display: flex; gap: .8rem; flex-wrap: wrap; justify-content: center; }
    .button-common, .save-button, .sensor-btn {
      padding: .6rem 1.2rem; border: none; border-radius: 6px;
      font-size: 1rem; font-weight: 500; cursor: pointer;
      transition: transform .15s;
    }
    .button-common.time-search1 { background: #c0392b; color: #fff; }
    .save-button               { background: #27ae60; color: #fff; }
    .sensor-btn                { background: #f1c40f; color: #333; }
    .button-common:hover,
    .save-button:hover,
    .sensor-btn:hover         { transform: translateY(-2px); }
    .button-common.time-search1:hover { background: #a93226; }
    .save-button:hover                { background: #229954; }
    .sensor-btn:hover                 { background: #d4ac0d; }

    .chart-area { width: 100%; height: 250px; margin-top: 1rem; }
    .chart-area canvas { width: 100% !important; height: 100% !important; }

    .video-area {
      flex: 2 1 400px;
      position: relative;
      background: #000;
    }
    .video-area img {
      width: 100%; height: 100%; object-fit: cover;
    }

    .lower-container { padding: 1.5rem; background: #fafafa; }
    .statistics-area { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px,1fr)); gap:1rem; }
    .statistics-item { background:#fff; border-radius:10px; padding:2rem; text-align:center; box-shadow:0 1px 6px rgba(0,0,0,0.08); transition:box-shadow .2s; }
    .statistics-item:hover { box-shadow:0 3px 12px rgba(0,0,0,0.12); }
    .stat-label { font-size:.9rem; color:#777; }
    .stat-value { font-size:2.2rem; font-weight:700; color:#222; }

    #toast {
      position: fixed; bottom:20px; right:20px;
      background: rgba(0,0,0,0.75); color:#fff;
      padding:.75rem 1.25rem; border-radius:8px;
      font-size:.9rem; opacity:0; pointer-events:none;
      transition: opacity .3s; z-index:1000;
    }

    #capture-container {
      position: fixed;
      top: 520px; right: 1300px;
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: .5rem;
    }
    #capture-label {
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: .9rem;
    }
    #capture-preview {
      width: 200px; height: 200px;
      object-fit: contain;
      border: 2px solid #28a745;
      border-radius: 4px;
    }

    @viewport { width: device-width; }
    @media (max-width: 600px) {
      .upper-container { flex-direction: column !important; }
      .video-area,
      .video-area img {
        width: 100% !important; height: auto !important;
        object-fit: contain !important; background: none !important;
        max-height: none !important;
      }
      .lower-container { display: none !important; }
      .chart-area { width: 100%; margin-top: 1rem; }
    }
  </style>
</head>
<body>
  <div class="upper-container">
    <div class="control-area">
      <h1>垃圾辨識系統</h1>
      <div id="current-time">目前時間：--:--:--</div>
      <div class="button-group">
        <button class="button-common time-search1" onclick="location.href='/time_search1'">歷史查詢</button>
        <button id="save-btn" class="save-button">儲存統計資料</button>
        <button class="sensor-btn" onclick="location.href='/sensor_page'">即時感測器距離</button>
      </div>
      <div class="chart-area">
        <canvas id="statsChart"></canvas>
      </div>
    </div>
    <div class="video-area">
      <img id="cameraView" src="" alt="即時畫面" />
    </div>
  </div>

  <div class="lower-container">
    <div class="statistics-area">
      <div class="statistics-item">
        <div class="stat-label">總數量</div>
        <div class="stat-value" id="total-gherkin">0</div>
      </div>
      <div class="statistics-item">
        <div class="stat-label">衛生紙</div>
        <div class="stat-value" id="level-S">0</div>
      </div>
      <div class="statistics-item">
        <div class="stat-label">寶特瓶</div>
        <div class="stat-value" id="level-A">0</div>
      </div>
      <div class="statistics-item">
        <div class="stat-label">塑膠袋</div>
        <div class="stat-value" id="level-B">0</div>
      </div>
    </div>
  </div>

  <div id="capture-container">
    <div id="capture-label"></div>
    <img id="capture-preview" alt="截圖預覽">
  </div>
  <div id="toast"></div>

  <!-- jQuery & Chart.js -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    $(function(){
      // 時鐘
      function updateClock(){
        const now = new Date(),
              hh = now.getHours().toString().padStart(2,'0'),
              mm = now.getMinutes().toString().padStart(2,'0'),
              ss = now.getSeconds().toString().padStart(2,'0');
        $('#current-time').text(`目前時間：${hh}:${mm}:${ss}`);
      }
      updateClock(); setInterval(updateClock, 1000);

      // 初始化 Chart.js
      const ctx = document.getElementById('statsChart').getContext('2d');
      const statsChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['總數量','衛生紙','寶特瓶','塑膠袋'],
          datasets: [{ label: '垃圾數量', data: [0,0,0,0] }]
        },
        options: {
          scales: { y: { beginAtZero: true } },
          responsive: true,
          maintainAspectRatio: false
        }
      });

      // WebSocket
      const socket = io();
      socket.on('connect', () => console.log('WebSocket 已連接'));
      socket.on('update', data => {
        // 更新畫面
        $('#cameraView').attr('src', 'data:image/jpeg;base64,' + data.image);
        // 更新統計與圖表
        $('#total-gherkin').text(data.stats.Total);
        $('#level-S').text(data.stats.Tissue);
        $('#level-A').text(data.stats.Bottle);
        $('#level-B').text(data.stats.Plastic);
        statsChart.data.datasets[0].data = [data.stats.Total, data.stats.Tissue, data.stats.Bottle, data.stats.Plastic];
        statsChart.update();

        // 如需截圖顯示，可擴展 payload 加上最新裁切（latest_crop_b64）與標籤
      });

      // 儲存 & toast
      $('#save-btn').click(() => {
        $.post('/save', {}, res => {
          let msg = '❌ 儲存失敗';
          if (res.status === 'ok') msg = '✅ 儲存成功';
          else if (res.status === 'no_data') msg = '⚠️ 沒有資料可儲存';
          $('#toast').text(msg).css('opacity', 1);
          setTimeout(() => $('#toast').css('opacity', 0), 1500);
        }).fail(() => {
          $('#toast').text('❌ 儲存過程出錯').css('opacity', 1);
          setTimeout(() => $('#toast').css('opacity', 0), 1500);
        });
      });
    });
  </script>
</body>
</html>
